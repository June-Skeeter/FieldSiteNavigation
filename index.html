    /* Control the Github Link button */
    .btn-home {

        background-color: #3386c0;

        z-index: 1;
        border: none;

    /* Control the Github Link button */
    .btn-waypt {

        bottom: 2%;

    table {
        border-collapse: collapse;
        width: 100%;
      }
    td {
        border: solid 1px #666;
        max-width:10%;
        word-break: break-all
      }

    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;

        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0, 0, 0, 0.4);

        }
        
    #menu a {
        font-size: 13px;

        display: block;

    #menu a:last-child {

        }
        
    #menu a:hover {

        color: #404040;

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
        }
        
    #menu a.active:hover {
        background: #3074a4;
        }

</head>

<body>
<nav id="menu"></nav>
<div id="map"></div>
<button id="homepage" class="btn-home">Source<br>Code</button>
<button id="waypoint" class="btn-waypt">Log Waypoint</button>
<pre id="json"></pre>
<script>
// Replace access token!
mapboxgl.accessToken = 'pk.eyJ1IjoidWJjbWljcm9tZXQiLCJhIjoiY2xmMnJzYzlnMGFsYTNxcW1kYWhubjBiaSJ9.rhIOVatxQoS4M__qIFv6Pg';

const URL = 'https://raw.githubusercontent.com/ubc-micromet/FieldSiteMaps/Surveying/data/';

// Define Sites
const SiteIds = ['BB1','BB2','DSM','RBM'];
var Sites = [];
for( var i = 0; i < SiteIds.length; i++ ){
        Sites.push(SiteIds[i]+'.geojson');
    }

// Calculate an average
function average(elmt){
    var sum = 0;
    for( var i = 0; i < elmt.length; i++ ){
        sum += parseFloat( elmt[i]);
    }
    var avg = sum/elmt.length
    return avg;
    ;
}
    
var lon = [];
var lat = [];
var time = [];
var record_to_download = {};
function waypoint(coords) {
    var id = 0;
    var record = {};
    var point_coords = {"type":"Point","coordinates":[]};
    var point_object = {"type":"Feature","id":[],"geometry":[],"properties":{"time":[]}};
    lon.push(coords.longitude.toPrecision(8));
    lat.push(coords.latitude.toPrecision(7));
    time.push(Date.now());
    point_coords['coordinates']=[average(lon),average(lat)];
    point_object['id']=id
    point_object['geometry']=point_coords
    point_object['properties']['time']=average(time)
    point_object['properties']['sample_size']=time.length
    record = JSON.stringify(point_object);
    return record;
};

//  Locate the user
var geolocate = new mapboxgl.GeolocateControl({
    positionOptions: {
    enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserHeading: true},);

// get geojson layer from github
async function getGeoJson(layer) {
        const data = await fetch(layer);
        const geojson = await data.json();
        return geojson;
    };

// Don't download by default on geolocate
var download = false;
var location_on = false;
geolocate.on('geolocate', function(e) {
        record_to_download = waypoint(e.coords);
        location_on = true;
    }
);

// Only download when prompted
document.getElementById('waypoint').addEventListener('click', () => {
    download= true;
    // geolocate.trigger();
    if (location_on == false){
        geolocate.trigger()};
    setTimeout(function() {
        // console.log(record)
        var blob = new Blob([record_to_download], {type: 'text/json'}),
            e    = document.createEvent('MouseEvents'),
            a    = document.createElement('a')
        a.download = 'test.json'
        a.href = window.URL.createObjectURL(blob)
        a.dataset.downloadurl =  ['text/json', a.download, a.href].join(':')
        e.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
        a.dispatchEvent(e)
        download = false;
        geolocate.trigger();
        }, 2000);
});

//  Custom mapStyle lest us use ESRI raster tiles
const mapStyle = {
    version: 8,
    sources: {
    worldImagery: {
        type: "raster",
        tiles: ["https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"],
        tileSize: 256
        }
    },
    layers: [{
        id: "worldImagery",
        type: "raster",
        source: "worldImagery",
        minzoom: 0,
        maxzoom: 22
        }
    ]
};

//  Create the map - zoom and center are "arbitrary"
const map = new mapboxgl.Map({
            container: 'map',
            zoom: 11,
            center: [-122.998, 49.135],
            style: mapStyle,
            });

map.addControl(geolocate);
map.addControl(new mapboxgl.NavigationControl());  

async function mapData(){

    const site_data = []
        
    // const site_name = 'name'
    //  On load - add geojson
    map.on('load', async function() {

        // Add each layer as an invisible layer
        for (var i = 0; i < SiteIds.length; i++) {
            var layer = await getGeoJson(URL+Sites[i]);
            site_data.push(layer);
         
            map.addSource(SiteIds[i], {
            type: 'geojson',
            data: site_data[i]
            });
              
            map.addLayer({'id': SiteIds[i],
                'type': 'circle',
                'source': SiteIds[i],
                'layout': {
                    'visibility': 'none'
                },
                'paint': {
                    'circle-radius': 6,
                    'circle-color': '#fc79fa',
                    "circle-stroke-width": 1,
                    "circle-stroke-color": 'black'
                    },
                });
        };

        geolocate.trigger();
        
        // Call fit when clicking the zoomto button
        document.getElementById('homepage').addEventListener('click', () => {
            window.open('https://github.com/ubc-micromet/FieldSiteMaps');
        });
    });

        
    // map.on('click', 'Flux Towers', (e) => {
    //     // Copy coordinates array.
    //     const coordinates = e.features[0].geometry.coordinates.slice();
    //     const description = '<table style="table-layout: fixed; width:100%; font-size:1.25em"><tr><th style="width:40%"></th><th></th></tr>'+
    //     '<tr><td><b>Site Name</b></td><td>'+e.features[0].properties.Name+'</td></tr>'+
    //     '<tr><td><b>Coordinates</b></td><td>'+e.lngLat['lat'].toPrecision(6)+', '+e.lngLat['lng'].toPrecision(7)+'</td></tr>'+
    //     '<tr><td><b>First Year</b></td><td>'+e.features[0].properties.Start+'</td></tr>'+
    //     '<tr><td><b>Site Description</b></td><td style="word-break: normal">'+e.features[0].properties.Description+'</td></tr>'+
    //     '<tr><td><b>View Web Plot</b></td><td><a href='+e.features[0].properties.WebPlot+' target="_blank">Click Here</a></td></tr>'+
    //     '</table>';
        
    //     // Ensure that if the map is zoomed out such that multiple
    //     // copies of the feature are visible, the popup appears
    //     // over the copy being pointed to.
    //     while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
    //     coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    //     }
        
    //     new mapboxgl.Popup()
    //     .setLngLat(coordinates)
    //     .setHTML(description)
    //     .addTo(map);
    //     });

    map.on('idle', () => {

        // Set up the corresponding toggle button for each layer.
        for (const id of SiteIds) {
        // Skip layers that already have a button set up.
            if (document.getElementById(id)) {
            continue;
            }
            // Create a link.
            const link = document.createElement('a');
            link.id = id;
            link.href = '#';
            link.textContent = id;
        
            // Show or hide layer when the toggle is clicked.
            link.onclick = function (e) {
                const clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();    
                const visibility = map.getLayoutProperty(
                    clickedLayer,
                    'visibility'
                    );
            
                // Toggle layer visibility by changing the layout object's visibility property.
                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.className = '';
                    } else {
                    
                    console.log(SiteIds.indexOf(clickedLayer))
                    idx = SiteIds.indexOf(clickedLayer)

                    let bbox = turf.extent(site_data[idx]);
                    console.log(bbox)

                    // fit zom to the bounding box of whichever layers are loaded
                    function fit() {
                        map.fitBounds(bbox, {maxZoom: 15});
                        };
        
                    fit();
                    this.className = 'active';
                    map.setLayoutProperty(
                    clickedLayer,
                    'visibility',
                    'visible'
                    );
                    }
            };
        
        const layers = document.getElementById('menu');
        layers.appendChild(link);
        };

    });

};

// Call mapData() to initalize the map
mapData();

</script>
 
</body>
</html>
