// This function allows us to read any geojson from a URL

async function getGeoJson(layer) {
        const data = await fetch(layer);
        const geojson = await data.json();
        return geojson;
    };


async function mapData(){

    const towers_geoJson = await getGeoJson(URL+towers)

                    map.fitBounds(bbox, {padding: 140});

            tileSize: 256

            type: 'geojson',
            data: towers_geoJson
            });

        //  Add the geojson as a map source
        map.addSource('Chambers Layer', {
            type: 'geojson',

            });

        type: 'geojson',
        data: parking_geoJson
        });

    map.addLayer({
                'id': 'Access Trails',
                'type': 'line',
                'source': 'Trails Layer',
                'layout': {
                    // hide layer by default.

                },
                    'paint': {
                        'line-color': 'red',

                    },
                });

                'id': 'Flux Towers',

                },

        var lon = e.coords.longitude.toPrecision(8);
        var lat = e.coords.latitude.toPrecision(7);
        var position = [lat, lon];
        document.getElementById('features').innerHTML =
        // `e.point` is the x, y coordinates of the `mousemove` event
        // relative to the top-left corner of the map.
        // JSON.stringify(e.point) +
        'Current Location:<br>' +
        // `e.lngLat` is the longitude, latitude geographical position of the event.
        JSON.stringify(position);
    });


    map.addControl(new mapboxgl.NavigationControl());

    // Call fit when clicking the zoomto button
    document.getElementById('zoomto').addEventListener('click', () => {
        fit()
    });

    // Call fit when clicking the zoomto button
    document.getElementById('homepage').addEventListener('click', () => {
        window.open('https://github.com/ubc-micromet/FieldSiteMaps');
    });

        }
    map.on('click', 'Flux Towers', (e) => {
        // Copy coordinates array.
        const coordinates = e.features[0].geometry.coordinates.slice();
        const description = '<table style="table-layout: fixed; width:100%; font-size:1.25em"><tr><th style="width:40%"></th><th></th></tr>'+

        '<tr><td><b>First Year</b></td><td>'+e.features[0].properties.Start+'</td></tr>'+
        '<tr><td><b>Site Description</b></td><td style="word-wrap: break-word">'+e.features[0].properties.Description+'</td></tr>'+
        '<tr><td><b>View Web Plot</b></td><td><a href='+e.features[0].properties.WebPlot+' target="_blank">Click Here</a></td></tr>'+
        '</table>';
        
        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        
        new mapboxgl.Popup()
        .setLngLat(coordinates)
        .setHTML(description)
        .addTo(map);
        });

    // map.on('click', (e) => {

    // // });

    map.on('idle', () => {
        // Enumerate ids of the layers.
        const toggleableLayerIds = ['Flux Towers', 'Flux Chamber Sites','Access Trails','Parking'];
        
        // Set up the corresponding toggle button for each layer.
        for (const id of toggleableLayerIds) {
        // Skip layers that already have a button set up.
            if (document.getElementById(id)) {
            continue;
            }
        
            // Create a link.
            const link = document.createElement('a');
            link.id = id;
            link.href = '#';
            link.textContent = id;
            // Only Flux Towers is active by default
            if (id === 'Flux Towers'){
                link.className = 'active';
            }
        
            // Show or hide layer when the toggle is clicked.
            link.onclick = function (e) {
            const clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();
        
            const visibility = map.getLayoutProperty(
            clickedLayer,
            'visibility'
            );
        
        // Toggle layer visibility by changing the layout object's visibility property.
        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
            } else {
            this.className = 'active';
            map.setLayoutProperty(
            clickedLayer,
            'visibility',
            'visible'
            );
            }
        };
        
        const layers = document.getElementById('menu');
        layers.appendChild(link);
        };

    });

};
